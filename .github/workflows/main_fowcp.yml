# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - fowcp

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '~22'

      - name: Install and build frontend
        run: |
          cd frontend
          npm install
          npm run build
          cd ..
          mkdir -p backend/public
          cp -r frontend/build/* backend/public/

      - name: Install backend dependencies and build
        run: |
          cd backend
          npm install
          npm run build --if-present
          npm run test --if-present

      - name: Stop Azure Web App
        uses: azure/webapp-stop@v1
        with:
          app-name: 'fowcp'

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: backend

      - name: Start Azure Web App
        uses: azure/webapp-start@v1
        with:
          app-name: 'fowcp'

  deploy:
    runs-on: ubuntu-latest
    needs: build
    
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_02B85078AAF048EE9A4D0A537513DE47 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_73CE24C1601946048015D03F5012C02A }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_3D38BE77CDA843AF98495BA4CD3A4A52 }}

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'fowcp'
          slot-name: 'Production'
          package: .
          